<!DOCTYPE html>
<html>
<head>
    <title>Slideshow Test</title>
    <style>
        .slideshow-container {
            position: relative;
            width: 800px;
            height: 450px;
            margin: 50px auto;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }
        .slideshow-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            opacity: 0.5;
        }
        .indicator.active {
            opacity: 1;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 18px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
    </style>
</head>
<body>
    <h1>Slideshow Test - Direct Picsum URLs</h1>
    <div class="slideshow-container">
        <img id="slideshow-image" class="slideshow-image" src="https://picsum.photos/800/450?random=1" alt="Slideshow">
        <button class="nav-button prev" onclick="previousImage()">‹</button>
        <button class="nav-button next" onclick="nextImage()">›</button>
        <div class="indicators">
            <div class="indicator active" onclick="showImage(0)"></div>
            <div class="indicator" onclick="showImage(1)"></div>
            <div class="indicator" onclick="showImage(2)"></div>
            <div class="indicator" onclick="showImage(3)"></div>
            <div class="indicator" onclick="showImage(4)"></div>
        </div>
    </div>

    <p>Current Image: <span id="current-url">https://picsum.photos/800/450?random=1</span></p>

    <script>
        const images = [
            'https://picsum.photos/800/450?random=1',
            'https://picsum.photos/800/450?random=2', 
            'https://picsum.photos/800/450?random=3',
            'https://picsum.photos/800/450?random=4',
            'https://picsum.photos/800/450?random=5'
        ];
        
        let currentIndex = 0;
        
        function showImage(index) {
            currentIndex = index;
            const img = document.getElementById('slideshow-image');
            const urlDisplay = document.getElementById('current-url');
            
            img.src = images[index];
            urlDisplay.textContent = images[index];
            
            // Update indicators
            document.querySelectorAll('.indicator').forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
            
            console.log('Showing image:', images[index]);
        }
        
        function nextImage() {
            const nextIndex = (currentIndex + 1) % images.length;
            showImage(nextIndex);
        }
        
        function previousImage() {
            const prevIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(prevIndex);
        }
        
        // Test image loading
        images.forEach((url, index) => {
            const testImg = new Image();
            testImg.onload = () => console.log(`✅ Image ${index + 1} loaded successfully:`, url);
            testImg.onerror = () => console.error(`❌ Image ${index + 1} failed to load:`, url);
            testImg.src = url;
        });
    </script>
</body>
</html>
