<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laurence | ripto.eth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    
    .background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .video-background {
      position: absolute;
      top: -20%;
      left: 0;
      min-width: 100%;
      min-height: 120%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
    
    .dark-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    
    #app {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="dark-overlay"></div>
    <video class="video-background" autoplay muted loop playsinline>
      <source src="/timeline.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <div id="app"></div>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
