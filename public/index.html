<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laurence | ripto.eth</title>
  <style>
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    
    body {
      margin: 0;
      padding: 0;
      background-color: #120738;
    }
    
    #root {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay loop muted playsinline>
    <source src="/timeline3.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
